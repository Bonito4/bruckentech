{% extends 'bruckentech_app/base.html' %}

{% block title %}Articles - Brückentech{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Articles</h1>
    <div class="space-y-6">
        {% for a in articles %}
        <article class="p-6 bg-white/5 rounded-lg">
            <h2 class="text-2xl font-semibold"><a href="{% url 'article_detail' slug=a.slug %}">{{ a.title }}</a></h2>
            <p class="text-sm text-slate-400">{{ a.published_at }}</p>
            <p class="mt-3 text-slate-300">{{ a.excerpt }}</p>
            <p class="mt-4"><a class="text-primary font-semibold" href="{% url 'article_detail' slug=a.slug %}">Read more →</a></p>
        </article>
        {% empty %}
        <p>No articles published yet.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
